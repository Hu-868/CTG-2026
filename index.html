<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>2026高考倒计时</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',    // 靛蓝色主色调
            secondary: '#8B5CF6',  // 紫色辅助色
            accent: '#EC4899',     // 粉色强调色
            dark: '#1E293B',       // 深色背景
            light: '#F9FAFB',      // 浅色文本
            glow: '#818CF8',       // 发光效果颜色
          },
          fontFamily: {
            digital: ['Digital-7', 'monospace'],
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow {
        text-shadow: 0 0 15px rgba(129, 140, 248, 0.8);
      }
      .text-shadow-glow {
        text-shadow: 0 0 5px rgba(129, 140, 248, 0.7), 
                     0 0 15px rgba(129, 140, 248, 0.5), 
                     0 0 25px rgba(129, 140, 248, 0.3);
      }
      .bg-gradient-tech {
        background: linear-gradient(135deg, #1E293B 0%, #334155 100%);
      }
      .glass-effect {
        background: rgba(30, 41, 59, 0.25);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(129, 140, 248, 0.2);
        transition: all 0.3s ease;
      }
      .glass-effect:hover {
        backdrop-filter: blur(32px);
        border: 1px solid rgba(129, 140, 248, 0.4);
      }
      .animate-pulse-slow {
        animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .card-hover {
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .card-hover:hover {
        transform: translateY(-8px) scale(1.01);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
      }
      .digit-transition {
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .glow-border {
        box-shadow: 0 0 15px rgba(129, 140, 248, 0.4), 
                    0 0 30px rgba(129, 140, 248, 0.2);
      }
      .mobile-friendly {
        touch-action: manipulation;
      }
      .gradient-text {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(135deg, #818CF8, #C7D2FE);
      }
      .digit-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 120px; /* 根据需要调整 */
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    
    @keyframes pulse-number {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes gradient-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
  <!-- 数字字体 -->
  <style>
    @font-face {
      font-family: 'Digital-7';
      src: url('https://fonts.cdnfonts.com/css/digital-7-mono');
      font-display: swap;
    }
  </style>
</head>
<body class="font-inter bg-gradient-tech min-h-screen text-light overflow-x-hidden flex items-center justify-center p-4 md:p-8 mobile-friendly">
  <!-- 粒子背景容器 -->
  <div id="particles-js" class="fixed inset-0 z-0"></div>
  
  <!-- 装饰元素 - 只保留右上角的圆形 -->
  <div class="absolute -top-20 -right-20 w-64 h-64 bg-primary/20 rounded-full blur-3xl animate-pulse-slow"></div>
  <!-- 移除了左下角的装饰圆形 -->

  <div class="relative z-10 w-full max-w-4xl">
    <!-- 倒计时主容器 -->
    <div class="glass-effect rounded-3xl p-4 sm:p-8 md:p-12 card-hover glow-border animate-float">
      <header class="text-center mb-8 sm:mb-12">
        <h1 class="text-[clamp(1.8rem,6vw,3.5rem)] font-bold gradient-text text-shadow-lg mb-3">
          2026高考倒计时
        </h1>
        <p class="text-base sm:text-lg md:text-xl text-gray-300 opacity-90">
          <i class="fa fa-calendar-check-o mr-2"></i>距离2026年6月7日高考还有
        </p>
      </header>

      <!-- 倒计时卡片 -->
      <div id="countdown" class="grid grid-cols-2 md:grid-cols-4 gap-4 sm:gap-6 md:gap-8">
        <!-- 天数 -->
        <div class="text-center">
          <div class="relative">
            <div class="bg-gradient-to-br from-dark/60 to-dark/30 rounded-2xl p-4 sm:p-6 md:p-8 border border-glow/30 overflow-hidden">
              <!-- 装饰性背景 -->
              <div class="absolute top-0 left-0 w-full h-full bg-primary/10 rounded-2xl"></div>
              <div class="absolute -bottom-4 -right-4 w-16 h-16 bg-primary/20 rounded-full blur-xl"></div>
              
              <div class="digit-container"> <!-- 添加这个容器 -->
                <div id="days" class="text-[clamp(2.5rem,10vw,6rem)] font-bold font-digital text-glow text-shadow-glow digit-transition">00</div>
              </div>
            </div>
            <div class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 bg-gradient-to-r from-primary to-secondary text-xs sm:text-sm px-3 py-1.5 rounded-full shadow-lg">
              天
            </div>
          </div>
        </div>
        
        <!-- 小时 -->
        <div class="text-center">
          <div class="relative">
            <div class="bg-gradient-to-br from-dark/60 to-dark/30 rounded-2xl p-4 sm:p-6 md:p-8 border border-glow/30 overflow-hidden">
              <!-- 装饰性背景 -->
              <div class="absolute top-0 left-0 w-full h-full bg-primary/10 rounded-2xl"></div>
              <div class="absolute -bottom-4 -right-4 w-16 h-16 bg-secondary/20 rounded-full blur-xl"></div>
              
              <div class="digit-container"> <!-- 添加这个容器 -->
                <div id="hours" class="text-[clamp(2.5rem,10vw,6rem)] font-bold font-digital text-glow text-shadow-glow digit-transition">00</div>
              </div>
            </div>
            <div class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 bg-gradient-to-r from-primary to-secondary text-xs sm:text-sm px-3 py-1.5 rounded-full shadow-lg">
              时
            </div>
          </div>
        </div>
        
        <!-- 分钟 -->
        <div class="text-center">
          <div class="relative">
            <div class="bg-gradient-to-br from-dark/60 to-dark/30 rounded-2xl p-4 sm:p-6 md:p-8 border border-glow/30 overflow-hidden">
              <!-- 装饰性背景 -->
              <div class="absolute top-0 left-0 w-full h-full bg-primary/10 rounded-2xl"></div>
              <div class="absolute -bottom-4 -right-4 w-16 h-16 bg-accent/20 rounded-full blur-xl"></div>
              
              <div class="digit-container"> <!-- 添加这个容器 -->
                <div id="minutes" class="text-[clamp(2.5rem,10vw,6rem)] font-bold font-digital text-glow text-shadow-glow digit-transition">00</div>
              </div>
            </div>
            <div class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 bg-gradient-to-r from-primary to-secondary text-xs sm:text-sm px-3 py-1.5 rounded-full shadow-lg">
              分
            </div>
          </div>
        </div>
        
        <!-- 秒 -->
        <div class="text-center">
          <div class="relative">
            <div class="bg-gradient-to-br from-dark/60 to-dark/30 rounded-2xl p-4 sm:p-6 md:p-8 border border-glow/30 overflow-hidden">
              <!-- 装饰性背景 -->
              <div class="absolute top-0 left-0 w-full h-full bg-primary/10 rounded-2xl"></div>
              <div class="absolute -bottom-4 -right-4 w-16 h-16 bg-accent/20 rounded-full blur-xl"></div>
              
              <div class="digit-container"> <!-- 添加这个容器 -->
                <div id="seconds" class="text-[clamp(2.5rem,10vw,6rem)] font-bold font-digital text-glow text-shadow-glow digit-transition">00</div>
              </div>
            </div>
            <div class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 bg-gradient-to-r from-primary to-secondary text-xs sm:text-sm px-3 py-1.5 rounded-full shadow-lg">
              秒
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="text-center mt-10 sm:mt-12 text-gray-400 text-xs sm:text-sm">
      <p class="gradient-text font-medium">高考加油！！！ | 高考倒计时 | © 2605 胡胜杰</p>
    </footer>
  </div>

  <!-- 粒子效果库 -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <!-- 主脚本 -->
  <script>
    // 粒子背景配置
    document.addEventListener('DOMContentLoaded', function() {
      // 增强粒子效果
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": 150,  // 增加粒子数量
            "density": {
              "enable": true,
              "value_area": 1000
            }
          },
          "color": {
            "value": ["#818CF8", "#A78BFA", "#C7D2FE"]  // 使用渐变色调
          },
          "shape": {
            "type": "circle",
          },
          "opacity": {
            "value": 0.8,
            "random": true,
            "anim": {
              "enable": true,
              "speed": 1,
              "opacity_min": 0.2,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": true,
              "speed": 2,
              "size_min": 0.5,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#818CF8",
            "opacity": 0.2,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 1,
            "direction": "none",
            "random": true,
            "straight": false,
            "out_mode": "out",
            "bounce": false
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 180,
              "line_linked": {
                "opacity": 0.5
              }
            },
            "push": {
              "particles_nb": 8
            }
          }
        },
        "retina_detect": true
      });

      // 高考日期设置（2026年6月7日 09:00:00）
      const targetDate = new Date('2026-06-07T09:00:00').getTime();
      
      // 上一次的值，用于检测变化并添加动画
      let lastValues = {
        days: '',
        hours: '',
        minutes: '',
        seconds: ''
      };
      
      // 倒计时函数
      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;
        
        // 如果日期已过
        if (distance < 0) {
          document.getElementById('days').innerText = '00';
          document.getElementById('hours').innerText = '00';
          document.getElementById('minutes').innerText = '00';
          document.getElementById('seconds').innerText = '00';
          return;
        }
        
        // 计算剩余时间
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // 格式化数字
        const formattedDays = days.toString().padStart(2, '0');
        const formattedHours = hours.toString().padStart(2, '0');
        const formattedMinutes = minutes.toString().padStart(2, '0');
        const formattedSeconds = seconds.toString().padStart(2, '0');
        
        // 更新DOM并添加变化动画
        updateDigit('days', formattedDays);
        updateDigit('hours', formattedHours);
        updateDigit('minutes', formattedMinutes);
        updateDigit('seconds', formattedSeconds);
        
        // 保存当前值
        lastValues = {
          days: formattedDays,
          hours: formattedHours,
          minutes: formattedMinutes,
          seconds: formattedSeconds
        };
      }
      
      // 更新数字并添加动画
      function updateDigit(id, value) {
        const element = document.getElementById(id);
        if (element.innerText !== value) {
          element.classList.add('scale-110', 'text-white');
          element.innerText = value;
          setTimeout(() => {
            element.classList.remove('scale-110', 'text-white');
          }, 300);
        }
      }
      
      // 初始更新
      updateCountdown();
      
      // 每秒更新一次
      setInterval(updateCountdown, 1000);
    });
  </script>
</body>
</html>
